<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ryan Lights</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
    .btn {
      font-family: "Roboto", sans-serif;
    }
    </style>
</head>
<body>
  <main>
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold text-body-emphasis">Ryan Lights</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4"></p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-outline-secondary btn-lg px-4" id="on">On</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4" id="off">Off</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4" id="fifty">50% Brightness</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4" id="hundred">100% Brightness</button>
        </div>
      </div>
    </div>
    
  </main>

  <footer>
    <div class="text-center">
      <p>&copy; 2023 Roman and Yuan. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
